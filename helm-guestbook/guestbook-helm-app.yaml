apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/enable: "true"
    argocd-image-updater.argoproj.io/image-list: guestbook-image=quay.io/serg_ribeiro/guestbook:latest
    argocd-image-updater.argoproj.io/guestbook-image.sort: latest
    argocd-image-updater.argoproj.io/guestbook-image.tag-template: '{{.Digest}}'
    argocd-image-updater.argoproj.io/guestbook-image.helm.image-tag: "image.digest"
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  project: default
  destination:
    namespace: default
    server: https://kubernetes.default.svc

  source:
    repoURL: https://github.com/sudorepo/argocd-example-apps.git
    targetRevision: master
    path: helm-guestbook

    helm:
      parameters:
        - name: image.repository
          value: quay.io/serg_ribeiro/guestbook
        - name: image.tag
          value: latest
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true